include: 
  - mixed-burst.yaml
  
sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [LW, 1.0]
    - [SW, 1.0]
    - [LBU, 1.0]
    - [SD, 1.0]
    - [FLW, 1.0]
    - [FSW, 1.0]
    - [AMOADD_W, 1.0]
    - [ADD, 1.0]
    - [XOR, 1.0]
    - [AND, 1.0]

burst:
  mode: mixed
  min-size: 3
  max-size: 3