# RUN: not llvm-snippy %s \
# RUN:    -march=riscv64-linux-gnu \
# RUN:    -num-instrs=300 >& %t \
# RUN: FileCheck %s --input-file=%t --dump-input always

# CHECK: LLVM ERROR: LR and SC histogram weights are not equal

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [AMOADD_D_AQ, 1.0]
    - [AMOADD_W_AQ, 1.0]
    - [AMOAND_D_AQ, 1.0]
    - [AMOAND_W_AQ, 1.0]
    - [AMOMAXU_D_AQ, 1.0]
    - [AMOMAXU_W_AQ, 1.0]
    - [AMOMAXU_D, 1.0]
    - [AMOMAXU_W, 1.0]
    - [AMOMAX_D, 1.0]
    - [AMOMAX_W, 1.0]
    - [AMOMINU_D, 1.0]
    - [AMOMINU_W, 1.0]
    - [AMOMIN_D, 1.0]
    - [AMOMIN_W, 1.0]
    - [AMOOR_D, 1.0]
    - [AMOOR_W, 1.0]
    - [AMOSWAP_D, 1.0]
    - [AMOSWAP_W, 1.0]
    - [AMOXOR_D, 1.0]
    - [ORI, 1.0]
    - [XOR, 1.0]
    - [XORI, 1.0]
    - [LW, 1.0]
    - [SW, 1.0]
    - [LR_W, 4.0]
    - [SC_W, 3.0]
