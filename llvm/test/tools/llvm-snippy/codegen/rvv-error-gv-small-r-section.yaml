# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -mattr=+v \
# RUN:  -model-plugin=None --num-instrs=10000 -o %t \
# RUN:  -verify-gen-histogram  -histogram-must-succeed=true \
# RUN:  |& FileCheck %s

include:
- Inputs/rvv-unit-all.yaml

sections:
  - no:        0
    VMA:       0x10
    SIZE:      0x40
    LMA:       0x10
    ACCESS:    r
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw
histogram:
    - [VADD_VV, 1.0]

# CHECK: Failed to create global constant: read-only ('r') section overflow;
# CHECK-SAME: Please provide more space in ('r') section in your layout configuration.
# CHECK-SAME: This is needed for updating of RVV register.
