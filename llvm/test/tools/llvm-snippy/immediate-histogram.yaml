# RUN: llvm-snippy %s -march=riscv64-linux-gnu \
# RUN:    -dump-mi -num-instrs=20000 \
# RUN:    |& FileCheck %s

include:
- Inputs/immediate-histogram.yaml

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram: 
    - [ADDI, 1.0]
      
# CHECK-COUNT-20000: {{\$x[0-9]+ = \ADDI \$x[0-9]+\, ((-1)|2|3)}}
# CHECK-NEXT: EBREAK
