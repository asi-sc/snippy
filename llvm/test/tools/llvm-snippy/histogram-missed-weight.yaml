# RUN: not llvm-snippy %s -march=riscv64-linux-gnu \
# RUN:       -model-plugin=None |& FileCheck %s

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x200000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80200000
      SIZE:      0x200000
      LMA:       0x80200000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]
    - [SUB, 1.0]
    - [SRA, 1.0]
    - [SRAI, 1.0]
    - [SRL, 1.0]
    - [MUL]
    - [SRLI, 1.0]
    - [SLL, 1.0]
    - [SLLI, 1.0]
    - [AND, 1.0]
    - [ANDI, 1.0]
    - [OR, 1.0]
    - [ORI, 1.0]
    - [XOR, 1.0]
    - [XORI, 1.0]
    - [LW, 10.0]
    - [SW, 10.0]

# CHECK: error: Incorrect histogram: Key and weight must be specified and separated with a comma
